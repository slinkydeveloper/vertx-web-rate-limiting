version: '3'
services:
  prometheus:
    image: "prom/prometheus"
    network_mode: host
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
  grafana:
    image: "grafana/grafana"
    network_mode: host
    volumes:
      - "grafana-storage:/var/lib/grafana"
    ports:
      - "3000:3000"
volumes:
  grafana-storage: